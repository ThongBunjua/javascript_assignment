const monsterSelect = document.getElementById("monster-list");

        const tdHp = document.getElementById("td-monster-hp");
        const tdExp = document.getElementById("td-monster-exp");

        const defaultOption = document.createElement("option");
        defaultOption.text = "-";
        defaultOption.value = "-";
        monsterSelect.appendChild(defaultOption);

        monsters.forEach(monster => {
            const option = document.createElement("option");
            option.text = monster.name;
            option.value = monster.id;
            monsterSelect.appendChild(option);
        });

        monsterSelect.onchange = function() {
            const selectedId = this.value;

            if (selectedId === "-") {
                tdId.innerText = "";
                tdName.innerText = "";
                tdHp.innerText = "";
                tdExp.innerText = "";
            } else {
              
                const selectedMonster = monsters.find(m => m.id == selectedId);
                
                tdId.innerText = selectedMonster.id;
                tdName.innerText = selectedMonster.name;
                tdHp.innerText = selectedMonster.hp;
                tdExp.innerText = selectedMonster.exp;

        };
