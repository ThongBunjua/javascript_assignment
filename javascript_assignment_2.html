<html>
<body>
    <h3>Today Fruits</h3>
    <ul id="fruit-list"></ul>
    <hr/>
    <h3>Today Vegetables</h3>
    <ul id="veg-list"></ul>
    <script>
        let fruits = ["Apple", "Banana", "Orange","Mango", "Strawberry"];
        let vegetables = ["Carrot", "Broccoli", "Spinach", "Tomato", "Cucumber"];
        for (let i = 0; i < fruits.length; i++) {
            document.getElementById("fruit-list").innerHTML += `<ul>${fruits[i]}</ul>`;
        }
        for (let i = 0; i < vegetables.length; i++) {
            document.getElementById("veg-list").innerHTML += `<ul>${vegetables[i]}</ul>`;
        }
    </script>
    
</body>
</html>
